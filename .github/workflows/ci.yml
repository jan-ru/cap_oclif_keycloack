name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run linting
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm test

    - name: ğŸ“Š Run tests with coverage
      run: npm run test:coverage
      if: matrix.node-version == '20.x'

    - name: ğŸ”¨ Build project
      run: npm run build

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false
        verbose: true

    - name: ğŸ¯ Test CLI functionality
      run: |
        npm run build
        echo '{"entity":"TestEntity","reportType":"BalanceSheet","period":"2025-01"}' > test-spec.json
        node ./bin/run.js report test-spec.json --help || true
      if: matrix.node-version == '20.x'

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=high

    - name: ğŸ›¡ï¸ Run dependency check
      run: npx audit-ci --config ./audit-ci.json || true

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ“ Check code formatting
      run: npx prettier --check "src/**/*.{ts,js,json}" "test/**/*.{ts,js}" || true

    - name: ğŸ” Advanced linting
      run: npm run lint -- --format=json --output-file=eslint-report.json || true

    - name: ğŸ“Š Generate test report
      run: npm run test:coverage -- --reporter=json --outputFile=test-report.json || true
